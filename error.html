<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #f44336;
        }
        p {
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: #2196F3;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Something Went Wrong</h1>
        <p>We apologize for the inconvenience, but it seems there was an error.</p>
        <p>Please try one of the following:</p>
        <ul>
            <li>Return to the <a href="/">home page</a>.</li>
            <li>Contact our <a href="/contact">support team</a> for assistance.</li>
        </ul>
        <p>If you continue to experience problems, please <a href="mailto:support@example.com">email us</a>.</p>
    </div>
</body>
</html>
